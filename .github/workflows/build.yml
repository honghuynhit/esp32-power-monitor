name: ESP32 Build with PlatformIO -- fix

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat version.txt | tr -d '\n\r')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Build firmware
      run: |
        # Tạo platformio.ini nếu chưa có
        if [ ! -f platformio.ini ]; then
          cat > platformio.ini << 'EOF'
          [env:esp32dev]
          platform = espressif32@6.4.0
          board = esp32dev
          framework = arduino
          monitor_speed = 115200
          board_build.partitions = min_spiffs.csv
          upload_speed = 921600
          EOF
        fi
        
        # Build
        pio run
        
        # Copy firmware
        cp .pio/build/esp32dev/firmware.bin firmware.bin
        
        # Verify
        SIZE=$(stat -c%s firmware.bin)
        echo "✓ Size: $SIZE bytes"
        xxd -l 32 firmware.bin
    
    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add firmware.bin
        git commit -m "Build v${{ steps.version.outputs.version }} [skip ci]" || exit 0
        git push